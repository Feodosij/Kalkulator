<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style/style.css">
  <title>Calkulator 2020</title>

</head>

<body>
<h1>test
  
</h1>

  <div class="container">



    <input id="screen" class="form-control " type="text">



    <button id="btn_1" type="button" class="btn btn-lg btn-outline-success">1</button>
    <button id="btn_2" type="button" class="btn btn-lg btn-outline-success">2</button>
    <button id="btn_3" type="button" class="btn btn-lg btn-outline-success">3</button>
    <button id="add" type="button" class="btn btn-lg btn-outline-warning operator ">+</button>


    <button id="btn_4" type="button" class="btn btn-lg btn-outline-success">4</button>
    <button id="btn_5" type="button" class="btn btn-lg btn-outline-success">5</button>
    <button id="btn_6" type="button" class="btn btn-lg btn-outline-success">6</button>
    <button id="sub" type="button" class="btn btn-lg btn-outline-warning operator">-</button>

    <button id="btn_7" type="button" class="btn btn-lg btn-outline-success">7</button>
    <button id="btn_8" type="button" class="btn btn-lg btn-outline-success">8</button>
    <button id="btn_9" type="button" class="btn btn-lg btn-outline-success">9</button>
    <button id="mult" type="button" class="btn btn-lg btn-outline-warning operator">*</button>

    <button id="btn_0" type="button" class="btn btn-lg btn-outline-success">0</button>
    <button id="calculate" type="button" class="btn btn-lg btn-outline-primary eval">=</button>
    <button id="clr" type="button" class="btn btn-lg btn-outline-danger clear">c</button>
    <button id="div" type="button" class="btn btn-lg btn-outline-warning operator">/</button>



  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
</body>

</html>
